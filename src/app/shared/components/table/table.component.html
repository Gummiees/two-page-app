
<!-- Generated using the emmet abbreviations -->
<table class="table">
    <tr class="table__header">
        <!-- Custom pipe -->
        <th class="table__cell" *ngFor="let key of keys">{{key | tableHeader}}</th>
    </tr>
    <tr *ngFor="let row of table" class="table__row" [ngClass]="{'table__row--highlighted': row['_highlighted']}" (click)="rowClicked(row)">
        <td class="table__cell" *ngFor="let key of keys">
            <ng-container *ngIf="row.hasOwnProperty(key)">
                {{ row[key] }}
            </ng-container>
        </td>
    </tr>
</table>
